name: Scrape Lidl and update offers

on:
  workflow_dispatch:          # запуск вручную из Actions
  schedule:
    - cron: "0 */6 * * *"     # каждые 6 часов (UTC)

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers (with deps)
        run: npx playwright install --with-deps

      # Для отладки: покажем, что лежит в package.json
      - name: Show package.json
        run: cat package.json

      # КЛЮЧЕВОЕ: запускаем скрипт НАПРЯМУЮ, без "npm run"
      - name: Run Lidl scraper directly
        run: npx ts-node --transpile-only scripts/scrape_lidl.ts

      - name: Commit and push updated offers.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep "public/data/offers.json"; then
            git add public/data/offers.json
            git commit -m "chore: update Lidl offers [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi