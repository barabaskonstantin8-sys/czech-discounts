name: Scrape Lidl and update offers

on:
  schedule:
    # Запускается каждые 3 часа
    - cron: "0 */3 * * *"
  workflow_dispatch: {}      # Возможность запустить вручную из вкладки Actions
  push:
    paths:
      - "scripts/scrape_lidl.ts"
      - ".github/workflows/scrape-lidl.yml"
      - "package.json"
      - "package-lock.json"

permissions:
  contents: write

concurrency:
  group: scrape-lidl
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers (with deps)
        run: npx playwright install --with-deps

      # ⚠️ Если у тебя TS-скрипты, убедись что ts-node в devDependencies.
      # Запускаем наш скрейпер Lidl:
      - name: Run Lidl scraper
        run: npm run scrape:lidl

      # Коммитим изменения offers.json, если он поменялся
      - name: Commit and push updated offers.json
        run: |
          if git status --porcelain public/data/offers.json | grep -q "public/data/offers.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add public/data/offers.json
            git commit -m "chore: update offers (Lidl) [skip ci]"
            git push
          else
            echo "No changes in public/data/offers.json"
          fi